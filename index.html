<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul>
                        <li>
                            <a href="">국내 서비스</a>
                        </li>
                        <li>
                            <a href="">해외 서비스</a>   
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        음원<br/>스트리밍 서비스<br/>비교
                    </h1>
                 </div>
            </div>
        </div>
    </header>

    <section class="bookmark">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-7">
                    <div class="bookmark-div">
                        <div class="greeting">
                            <span>좋은</span>
                            <span id="time"></span>
                            <span>입니다!</span>
                        </div>
                    
                        <div class="fav">
                            <strong>내가 좋아하는 사이트는?</strong>
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="service">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>국내 서비스</h2>
                    <span class="notice">로고 클릭시 사이트로 이동합니다</span>
                </div>
                <div class="col-12 korea-service">
                    <article class="melon">
                        <a href="https://www.melon.com" target="_blank">
                            <img src="./assets/logo-melon.png" alt="melon">
                        </a>
                        <h1 class="sr-only">
                            멜론
                        </h1>
                        <p>
                            <strong>가격(신규)</strong>100원(2개월)<br/>
                            <strong>가격(무제한 스트리밍)</strong> 7,900원<br/>
                            <strong>제휴</strong> X<br/>
                            <strong>특징</strong> 다양한 기기 지원, 음질이 떨어진다는 평이 많음<br/>
                        </p>
                    </article>
                    <article class="genie">
                        <a href="https://www.genie.co.kr" target="_blank">
                            <img src="./assets/logo-genie.png" alt="genie">
                        </a>
                        <h1 class="sr-only">
                           지니
                        </h1>
                    </article>
                    <article class="flo">
                        <a href="https://www.music-flo.com" target="_blank">
                            <img src="./assets/logo-flo.png" alt="flo">
                        </a>
                        <h1  class="sr-only">
                            Flo
                        </h1>
                    </article>
                    <article class="bugs">
                        <a href="https://music.bugs.co.kr" target="_blank">
                            <img src="./assets/logo-bugs.png" alt="bugs">
                       </a>
                        <h1  class="sr-only">
                            벅스
                        </h1>
                    </article>
                    <article class="vibe">
                        <a href="https://vibe.naver.com" target="_blank">
                            <img src="./assets/logo-vibe.png" alt="vibe">
                        </a>
                        <h1 class="sr-only">
                            바이브
                        </h1>
                    </article>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>해외 서비스</h2>
                    <span class="notice">로고 클릭시 사이트로 이동합니다</span>
                </div>
                <div class="col-12 foreign-service">
                    <article class="applemusic">
                        <a href="https://music.apple.com/kr/browse" target="_blank">
                            <img src="./assets/logo-applemusic.png" alt="applemusic">
                        </a>
                        <h1 class="sr-only">
                            애플뮤직
                        </h1>
                    </article>
                    <article class="spotify">
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="./assets/logo-spotify.png" alt="spotify">
                        </a>
                        <h1 class="sr-only">
                           스포티파이
                        </h1>
                    </article>
                    <article class="youtube">
                        <a href="https://youtube.com/musicpremium" target="_blank">
                            <img src="./assets/logo-youtube.png" alt="youtube music">
                        </a>
                        <h1 class="sr-only">
                            유튜브뮤직
                        </h1>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
